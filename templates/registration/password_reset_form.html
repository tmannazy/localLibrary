{% extends 'base_generic.html' %}

{% block title %}<title>Reset Password</title>{% endblock %}
{% block content %}
    <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        {% if form.email.errors%}
            {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" value="Reset password" class="btn btn-secondary btn-lg">
    </form>
{% endblock %}
